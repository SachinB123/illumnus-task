<div class="detailsClassContainer">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h3 class="text-align-center">User Detail</h3>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" *ngIf="userDetailsData">
      <ng-container>
            <div class="row">
              <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
              <img mat-card-image [src]="userDetailsData.avatar_url" >
              </div>
              <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <h3 class="details-name">
                  {{userDetailsData.login}}
                </h3>
                <button mat-button class="details-button" color="primary" (click)="goToFollowersPage(userDetailsData.login)">Followers</button>
              </div>
            </div>
      </ng-container>
    </div>
  </div>
</div>
