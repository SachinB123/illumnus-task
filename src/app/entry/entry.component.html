<div class="entryClassContainer">
  <div class="row margin0">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <h3 class="text-align-center">Users</h3>
    </div>
    <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 user-card-div" *ngFor="let userD of entryUserData">
      <ng-container>
        <mat-card class="entry-user-card">
          <img mat-card-image [src]="userD.avatar_url">
          <mat-card-content>
            <h3 class="user-name">
              {{userD.login}}
            </h3>
          </mat-card-content>
          <mat-card-actions>
            <button class="entry-button" mat-button color="primary" (click)="goToDetailsPage(userD.login)">More Info</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </div>
</div>
